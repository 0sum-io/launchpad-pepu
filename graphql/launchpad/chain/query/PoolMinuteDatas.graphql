query PoolMinuteDatas($poolId: ID) {
  poolMinuteDatas(where: { pool_: { id: $poolId } }) {
    low
    open
    close
    high
    liquidity
    periodStartUnix
    sqrtPrice
    tick
    token0Price
    token1Price
    tvlUSD
    volumeToken0
    volumeToken1
    volumeUSD
    txCount
    pool {
      id
      token0 {
        id
        name
        symbol
      }
      token1 {
        id
        name
        symbol
      }
    }
  }
}
